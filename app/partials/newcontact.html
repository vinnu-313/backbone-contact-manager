<h2 class="page-header text-center">{{title}}</h2>
<form novalidate role="form" class="form-horizontal contract-form">
  <div class="form-group">
    <label class="col-sm-4 control-label">Full name:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control contact-name-input" ng-model="contact.name" required='required'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Email address:</label>
    <div class="col-sm-6">
      <input type="email" class="form-control contact-email-input" ng-model="contact.email" required='required'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Telephone number:</label>
    <div class="col-sm-6">
      <input type="tel" class="form-control contact-tel-input" ng-model="contact.tel">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-3">
      <button type="submit" ng-click="addContact(contact)" class="btn btn-outline btn-lg btn-block">Submit</button>
    </div>
    <div class="col-sm-3">
      <a ui-sref="home" class="btn btn-outline btn-lg btn-block">Cancel</a>
    </div>
  </div>
</form>
