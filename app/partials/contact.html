<div class="thumbnail">
  <img class="media-object" src="img/faces/{{c.avatar}}.jpg">
</div>
<div class="media-heading">
  <h3>
    {{c.name}}
    <small>
      <a href="#edit/{{c.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
      <a href="#delete/{{c.id}}" class="delete-contract">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
    </small>
  </h3>
</div>
<div class="media-body">
  <dl>
    <dt>Phone Number:</dt>
    <dd>{{c.tel}}</dd>
    <dt>Email:</dt>
    <dd>{{c.email}}</dd>
  </dl>
</div>
